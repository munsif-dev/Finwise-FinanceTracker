<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalTransaction.css" />
    <link rel="stylesheet" href="./Transaction.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400&display=swap"
    />
    <script src="Transaction.js"></script>
  </head>
  <body>
    <div class="transactions">
      <div class="ui">
        <div class="sidebar">
          <div class="sidebar-child"></div>
          <div class="bg"></div>

            <a href="Dashboard.html" class="dashboard"> Dashboard</a>
            <a href="Income.html" class="income"> Income</a>
            <a href="Expenses.html" class="expenses">Expenses</a>
            <a href="Transaction.html" class="transactions1">Transactions</a>
            <a href="Homepage.html"  class="profile">profile</a>
            <a href="DevDet.html"  class="settings">Settings</a>
         

          <img class="iconelement-3" alt="" src="./publicTransaction/iconelement3.svg" />

          <img class="sidebar-item" alt="" src="./publicTransaction/group-138.svg" />

          <img class="sidebar-inner" alt="" src="./publicTransaction/group-137.svg" />

          <img class="iconsetting-2" alt="" src="./publicTransaction/iconsetting2.svg" />
        </div>
        <div class="header">
          <div class="transaction">Transaction</div>
          <div class="user-account">
            <img class="photo-icon" alt="" src="./publicTransaction/photo@2x.png" />

            <div class="icon">
              <img
                class="icon-notification"
                alt=""
                src="./publicTransaction/icon--notification.svg"
              />
            </div>
          </div>
          <div class="search-bar">
            <div class="search-bar-child"></div>
            <img
              class="iconsearch-normal"
              alt=""
              src="./publicTransaction/iconsearchnormal.svg"
            />

            <div class="search">Search...</div>
          </div>
        </div>
        <div class="finwise">Finwise</div>
        <img class="ui-child" alt="" src="./publicTransaction/group-177.svg" />

        <img class="iconuser" alt="" src="./publicTransaction/iconuser.svg" />

        <div class="add-transactions">Add Transactions</div>
        <div class="transaction-detail-">Transaction Detail :-</div>
        <div class="amount-wrapper">
          <div class="amount-">Amount :-</div>
        </div>
        <img class="ui-item" alt="" src="./publicTransaction/vector-1.svg" />
        <input type="text" class="ui-item" id="incomeName" />

        <img class="ui-inner" alt="" src="./publicTransaction/vector-2.svg" />
        <input type="number" class="ui-inner" id="incomeAmount" />

        <div class="group-parent">
          <div class="frame-parent">
            <div class="frame-parent">
              <div class="frame-parent">
                <div class="frame-parent">
                  <div class="frame-parent">
                    <div class="income1">
                      <div class="income-inner">
                        <div class="frame-child"></div>
                      </div>
                      <div class="title">Total Transactions</div>
                    </div>
                  </div>
                </div>
                <div class="group-child"></div>
              </div>
            </div>
            <div class="amount" id="totalIncome">$</div>
          </div>
          <img class="frame-item" alt="" src="./publicTransaction/group-177.svg" />
        </div>
        <div class="rectangle-parent" onclick="addIncome()">
          <div class="frame-inner"></div>
          <div class="enter">Enter</div>
        </div>
      </div>
    </div>
  </body>
</html>
