<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalExpense.css" />
    <link rel="stylesheet" href="./indexExpense.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400&display=swap"
    />
    <script src="Expense.js"></script>
  </head>
  <body>
    <div class="income">
      <div class="ui">
        <div class="sidebar">
          <div class="sidebar-child"></div>
          <div class="bg"></div>

            <a href="Dashboard.html" class="dashboard"> Dashboard</a>
            <a href="Income.html" class="income1"> Income</a>
            <a href="Expenses.html" class="expenses">Expenses</a>
            <a href="Transaction.html" class="transactions">Transactions</a>
            <a href="Homepage.html"  class="profile">profile</a>
            <a href="DevDet.html"  class="settings">Settings</a>

          
          <img class="iconelement-3" alt="" src="./publicExpense/iconelement3.svg" />

          <img class="sidebar-item" alt="" src="./publicExpense/group-138.svg" />

          <img class="sidebar-inner" alt="" src="./publicExpense/group-137.svg" />

          <img class="iconsetting-2" alt="" src="./publicExpense/iconsetting2.svg" />
        </div>
        <div class="header">
          <div class="expenses1">Expenses</div>
          <div class="user-account">
            <img class="photo-icon" alt="" src="./publicExpense/photo@2x.png" />

            <div class="icon">
              <img
                class="icon-notification"
                alt=""
                src="./publicExpense/icon--notification.svg"
              />
            </div>
          </div>
          <div class="search-bar">
            <div class="search-bar-child"></div>
            <img
              class="iconsearch-normal"
              alt=""
              src="./publicExpense/iconsearchnormal.svg"
            />

            <div class="search">Search...</div>
          </div>
        </div>
        <div class="finwise">Finwise</div>
        <img class="ui-child" alt="" src="./publicExpense/group-177.svg" />

        <img class="iconuser" alt="" src="./publicExpense/iconuser.svg" />

        <div class="add-expenses">Add Expenses</div>
        <div class="expense-">Expense :-</div>
        <div class="amount-wrapper">
          <div class="amount-">Amount :-</div>
        </div>
        <img class="ui-item" alt="" src="./publicExpense/vector-1.svg" />
        <input type="text" class="ui-item" id="expenseName" />

        <img class="ui-inner" alt="" src="./publicExpense/vector-2.svg" />
        <input type="number" class="ui-inner" id="expenseAmount" />

        <div class="frame-div">
          <div class="frame-parent">
            <div class="frame-parent">
              <div class="frame-parent">
                <div class="frame-parent">
                  <div class="frame-parent">
                    <div class="income2">
                      <div class="income-inner">
                        <div class="frame-child"></div>
                      </div>
                      <div class="title">Total Expenses</div>
                    </div>
                  </div>
                </div>
                <div class="group-child"></div>
              </div>
            </div>
            <div class="amount" id="totalExpense">$</div>
            <img class="group-item" alt="" src="./publicExpense/group-137.svg" />
          </div>
        </div>
        <div class="rectangle-parent" onclick="addExpense()">
          <div class="frame-item"></div>
          <div class="enter">Enter</div>
        </div>
      </div>
    </div>
  </body>
</html>
